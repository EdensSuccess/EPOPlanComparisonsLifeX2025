    <meta charset="UTF-8">

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container bg-white rounded-lg shadow-xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">EPO Insurance Plan Quotes</h1>
            <p class="mt-2 text-gray-500">Answer a few questions to see your personalized plan details and monthly premiums.</p>
        </header>

        <!-- Initial Form Section -->
        <section id="form-section" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Age Dropdown -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age Range</label>
                    <select id="age" name="age" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                        <option value="18-29">18-29</option>
                        <option value="30-44">30-44</option>
                        <option value="45-54">45-54</option>
                        <option value="55-64">55-64</option>
                    </select>
                </div>

                <!-- Deductible Dropdown -->
                <div>
                    <label for="deductible" class="block text-sm font-medium text-gray-700">Deductible</label>
                    <select id="deductible" name="deductible" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                        <option value="500">ΕΡΟ $500</option>
                        <option value="750">ΕΡΟ $750</option>
                        <option value="1000">ΕΡΟ $1,000</option>
                        <option value="1500">ΕΡΟ $1,500</option>
                    </select>
                </div>
            </div>

            <!-- Spouse/Children Radios -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Spouse Radio Buttons -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Do you have a spouse?</label>
                    <div class="mt-1 space-y-2">
                        <div class="flex items-center">
                            <input id="spouse-yes" name="spouse" type="radio" value="Yes" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="spouse-yes" class="ml-3 block text-sm font-medium text-gray-700">Yes</label>
                        </div>
                        <div class="flex items-center">
                            <input id="spouse-no" name="spouse" type="radio" value="No" checked class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="spouse-no" class="ml-3 block text-sm font-medium text-gray-700">No</label>
                        </div>
                    </div>
                </div>

                <!-- Children Radio Buttons -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Do you have children?</label>
                    <div class="mt-1 space-y-2">
                        <div class="flex items-center">
                            <input id="children-yes" name="children" type="radio" value="Yes" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="children-yes" class="ml-3 block text-sm font-medium text-gray-700">Yes</label>
                        </div>
                        <div class="flex items-center">
                            <input id="children-no" name="children" type="radio" value="No" checked class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                            <label for="children-no" class="ml-3 block text-sm font-medium text-gray-700">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center pt-4">
                <button id="analyze-button" class="w-full md:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Analyze My Plan
                </button>
            </div>
        </section>

        <!-- Results Section (Initially Hidden) -->
        <section id="results-section" class="hidden space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Your Personalized Plan Summary</h2>
                <div id="summary-info" class="mt-2 text-gray-600"></div>
            </div>

            <!-- Monthly Premiums -->
            <div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Monthly Premiums (Cigna EPO In-Network)</h3>
                <div id="premiums-display" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Premiums will be dynamically inserted here -->
                </div>
            </div>

            <!-- Plan Benefits -->
            <div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Key Benefits</h3>
                <div id="benefits-display" class="bg-gray-50 rounded-lg p-4 divide-y divide-gray-200">
                    <!-- Benefits will be dynamically inserted here -->
                </div>
            </div>

            <div class="text-center pt-4">
                <button id="start-over-button" class="w-full md:w-auto px-6 py-3 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Start Over
                </button>
            </div>
        </section>

    </div>

        const benefitsDisplay = document.getElementById('benefits-display');

        analyzeButton.addEventListener('click', () => {
            const age = ageSelect.value;
            const deductible = deductibleSelect.value;
            const hasSpouse = document.querySelector('input[name="spouse"]:checked').value === 'Yes';
            const hasChildren = document.querySelector('input[name="children"]:checked').value === 'Yes';

            let planType;
            let summaryPlanText;
            if (hasSpouse && hasChildren) {
                planType = 'Family';
                summaryPlanText = 'Family';
            } else if (hasSpouse) {
                planType = 'Employee + Spouse';
                summaryPlanText = 'Employee + Spouse';
            } else if (hasChildren) {
                planType = 'Employee + Child(ren)';
                summaryPlanText = 'Employee + Children';
            } else {
                planType = 'Employee';
                summaryPlanText = 'Employee';
            }

            // Look up premiums
            const premiums = planData.rates[deductible][age][planType];
            
            // Update the results section with data
            summaryInfo.innerHTML = `
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Plan Type:</strong> ${summaryPlanText}</p>
                <p><strong>Deductible:</strong> $${deductible}</p>
            `;

                    <p class="text-3xl font-extrabold mt-1">$${premiums}</p>
                    <p class="text-sm text-blue-600">Cigna EPO (In-Network)</p>
                </div>
            `;

            benefitsDisplay.innerHTML = '';
            planData.benefits.forEach(benefit => {
                const benefitDiv = document.createElement('div');
                benefitDiv.className = 'py-4';
                benefitDiv.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="font-semibold text-gray-700">${benefit.service}</div>
                        <div class="text-right text-gray-900 font-medium">${benefit.cost}</div>
                    </div>
                    ${benefit.notes ? `<p class="mt-1 text-sm text-gray-500">${benefit.notes}</p>` : ''}
                `;
                benefitsDisplay.appendChild(benefitDiv);
            });

            // Show results, hide form
            formSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
        });

        startOverButton.addEventListener('click', () => {
            // Reset form
            ageSelect.value = '18-29';
            deductibleSelect.value = '500';
            document.getElementById('spouse-no').checked = true;
            document.getElementById('children-no').checked = true;

            // Show form, hide results
            resultsSection.classList.add('hidden');
            formSection.classList.remove('hidden');
        });
